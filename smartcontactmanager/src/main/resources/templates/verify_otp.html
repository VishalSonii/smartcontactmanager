<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="utf-8">
  <title>This is about page</title>
</head>
<body>
<section>
  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" style="height:250px" class="col-md-12">

            <!--  EMAIL FORM  -->
            <div class="alert alert-success mt-3" role="alert">
              We have sent OTP to your email ...
            </div>

            <form method="post"  action="" th:action="@{/send-otp}">

              <div class="form-group">

                <input name="otp" required="required" type="text" placeholder="Enter OTP here" class="form-control">

              </div>

              <div class="container text-center m-3" >

                <button class="btn btn-success">Verify</button>

              </div>


            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>

</body>
</html>
