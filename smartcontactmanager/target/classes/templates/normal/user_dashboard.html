<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org"
	  				th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="utf-8">
	<title>This is about page</title>
</head>
<body>
<section>

	<div class="container">

		<div class="card">

			<div class="card-body my-5">

				<div class="container text-center">
					<img src="" style="height:200px; width:200px;" class="my_profile_picture"  th:src="@{'/img/contact_logo.png'}" alt="profile photo" />
				</div>

				<h1 class="text-center mt-4 text-secondary font-italic">
					Start Adding Your Contact On Cloud...
				</h1>

				<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</a>


			</div>
		</div>
	</div>

	<script>

		$(document).ready(()=> {
			$(".item").removeClass("active");
			$("#home-link").addClass("active");
		});

	</script>


</section>

</body>
</html>
