<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="utf-8">
  <title>This is about page</title>
</head>
<body>
<section>

  <div class="card mr-3 ml-3">
    <div class="card-body">
      <H1 class="text-center">Update Your Contact</H1>
      <div class="container-fluid mt-1">
        <div class="row">

          <div class="col-md-8 offset-md-2">

            <form action="#"
                  th:object="${contact}"
                  enctype="multipart/form-data"
                  method="post"
                  th:action="@{/user/process-update}"
                  class="mt-2"
            >

<!--              TO fetch the contact ID use here a hidden field -->

              <input type="hidden" th:value="${contact.cId}" name="cId" />

              <!--First Name-->

              <div class="input-group">

                <div class="input-group-prepend">

                    <div class="input-group-text mr-3">

                    <i class="fa fa-plus"></i>

                  </div>

                </div>

                <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" />

              </div>

              <!--Second Name -->

              <div class="input-group mt-3">

                <div class="input-group-prepend">

                  <div class="input-group-text mr-3">

                    <i class="fas fa-user-alt"></i>

                  </div>

                </div>

                <input  th:value="${contact.secondName}"  type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control" />

              </div>

              <!--                    Phone field-->

              <div class="input-group mt-3">

                <div class="input-group-prepend">

                  <div class="input-group-text mr-3">

                    <i class="fa fa-phone"></i>

                  </div>

                </div>

                <input th:value="${contact.phone}" required type="text" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" />

              </div>

              <!--                    Email field-->

              <div class="input-group mt-3">

                <div class="input-group-prepend">

                  <div class="input-group-text mr-3">

                    @

                  </div>

                </div>

                <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter email here" class="form-control" />

              </div>

              <!--                    Work field-->

              <div class="input-group mt-3">

                <div class="input-group-prepend">

                  <div class="input-group-text mr-3">

                    <i class="fa fa-briefcase"></i>

                  </div>

                </div>

                <input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Work here" class="form-control" />

              </div>

              <!--                    Form Description-->

              <div class="form-group mt-3">

                <textarea th:text="${contact.description}" placeholder="Enter your Contact description" name="description" id="description" class="form-control" rows="10" ></textarea>

              </div>

              <!--Image Field-->

              <div class="container text-center">

                <img style="width: 250px;height:250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />

              </div>

              <div class="custom-file">
                <input type="file" name="profileImage"/>
              </div>

              <div class="container text-center">
                <button class="btn btn-outline-primary">Save Contact</button>
              </div>





            </form>

          </div>

        </div>
      </div>
    </div>

  </div>

</section>

</body>
</html>
